<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="output-container">Calculator</div>
        <div class="button-container">
            <button onClick="
                calculate('7');
                ">7</button>
            <button onClick="
            calculate('8');
            ">8</button>
            <button onClick="
            calculate('9');
            ">9</button>
            <button onClick="
            calculate('+');
            ">+</button>
            <button onClick="
            calculate('4');
            ">4</button>
            <button onClick="
            calculate('5');
            ">5</button>
            <button onClick="
            calculate('6');
            ">6</button>
            <button onClick="
            calculate('-');
            ">-</button>
            <button onClick="
            calculate('1');
            ">1</button>
            <button onClick="
            calculate('2');
            ">2</button>
            <button onClick="
            calculate('3');
            ">3</button>
            <button onClick="
            calculate('*');
            ">*</button>
            <button onClick="
            calculate('0');
            ">0</button>
            <button onClick="
            calculate('.');
            ">.</button>
            <button onClick="
            calculate('/');
            ">/</button>
            <button id="equals" onclick="
            calculate('=')
            ">=</button>
            <button id="clear" onclick="
            calculate('AC')
            ">AC</button>
            
        </div>



    </div>


    <script src="app.js"></script>
</body>
</html>
